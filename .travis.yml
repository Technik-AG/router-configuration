language: java

install: true
script: ./gradlew build 

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/*.deb
  draft: true
  on:
    repo: Technik-AG/router-configuration
    branch: master
    tags: true

notifications:
  slack:
    secure: 
